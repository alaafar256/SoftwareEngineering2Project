
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login For Users</title>
</head>
<body>
   <div align = "center">
  <h1> Create New User </h1>

  <br/> <br/> 
  <form action = "#" th:action="@{/loginforusers}" th:object="${user}" method="post">
   <table border="1" cellpadding="10" >
                 
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" th:field="*{password}" /></td>
                </tr>   
                       
                <tr>
                    <td colspan="2"><button type="submit">loginforusers</button> </td>
                </tr>
   
   </table>

  </form>
  </div>
</body>
</html>
