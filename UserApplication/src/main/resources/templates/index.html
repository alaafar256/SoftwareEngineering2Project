
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User</title>
</head>
<body>
<div align="center">
    <h3 th:inline="text"> [[${#httpServletRequest.remoteUser}]]</h3> 
<form th:action="@{/logout}" method="post">
  <input type="submit" value="logout" />
    <h1>User</h1>
    <a href="/new">Signup</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user_login: ${listUsers}">
                <td th:text="${user_login.id}">User ID</td>
                <td th:text="${user_login.name}">Name</td>
                <td th:text="${user_login.email}">Email</td>
                <td th:text="${user_login.gender}">Gender</td>
            </tr>
        </tbody>
    </table>
</div> 
</body>
</html>
